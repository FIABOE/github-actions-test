name: ğŸš€ CI/CD Pipeline

# DÃ©clencheurs : Push et Pull Request sur main
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==================== JOB 1: TESTS ====================
  test:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Configuration Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Lancer les tests
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      
      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==================== JOB 2: QUALITÃ‰ DU CODE ====================
  code-quality:
    name: ğŸ“ QualitÃ© du Code
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Configuration Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Installation de flake8
        run: |
          pip install flake8
      
      - name: ğŸ” VÃ©rification du style (Flake8)
        run: |
          # Ignorer certaines erreurs communes
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ==================== JOB 3: BUILD DOCKER ====================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: blog-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: âœ… Image Docker crÃ©Ã©e avec succÃ¨s
        run: echo "âœ… Docker image built successfully!"

  # ==================== JOB 4: DÃ‰PLOIEMENT ====================
  deploy:
    name: ğŸš€ DÃ©ploiement
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸš€ Simuler le dÃ©ploiement
        run: |
          echo "ğŸš€ DÃ©ploiement en cours..."
          echo "âœ… Application dÃ©ployÃ©e avec succÃ¨s!"
          echo "ğŸŒ URL: https://votre-app.com"
      
