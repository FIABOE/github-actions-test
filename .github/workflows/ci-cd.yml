      # - Login vers Docker Hub / AWS / Azure / GCP
      # - Push de l'image Docker
      # - DÃ©ploiement sur Kubernetes / AWS ECS / Heroku / etc.
      
  # ==================== JOB 5: NOTIFICATION ====================
  notify:
    name: ğŸ“§ Notification
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    
    steps:
      - name: ğŸ“§ PrÃ©parer le rÃ©sumÃ©
        run: |
          echo "==================================="
          echo "ğŸ“Š RÃ‰SUMÃ‰ DU DÃ‰PLOIEMENT"
