on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Tests Unitaires
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Configuration Python 3.11
        uses: actions/setup-python@v5 # MIS Ã€ JOUR
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Installation des dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ§ª Lancer les tests
        run: |
          pip install pytest pytest-cov
          pytest --cov=app --cov-report=xml
      
      - name: ğŸ“Š Upload coverage report
        uses: codecov/codecov-action@v4 # MIS Ã€ JOUR
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Optionnel selon ton projet
          fail_ci_if_error: false

  code-quality:
    name: ğŸ“ QualitÃ© du Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ Configuration Python
        uses: actions/setup-python@v5 # MIS Ã€ JOUR
        with:
          python-version: '3.11'
      
      - name: ğŸ” VÃ©rification Flake8
        run: |
          pip install flake8
          flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics

  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
      
      - name: ğŸ³ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ğŸ”¨ Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: blog-api:latest

  deploy:
